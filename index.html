<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE4ALLRIDERS | Ski Clothing & Freestyle</title>
    <link rel="icon" type="image/png" href="Head-imatge.PNG">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <!-- Model Viewer component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        :root {
            --electric: #f77bff;
            --deep-purple: #d800ff;
            --neon-cyan: #00f7ff;
            --carbon: #0a0a0a;
            --silver: #f5f5f7;
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--carbon);
            color: var(--silver);
            overflow-x: hidden;
        }

        /* 3D Model Section */
        .model-section {
            width: 100%;
            padding: 80px 5%;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.5));
        }

        model-viewer {
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin: 0 auto;
            background: transparent;
            --poster-color: transparent;
            --progress-bar-color: var(--electric);
        }

        /* Hero Section */
        .header-image {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('bkg.PNG') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 4.5rem;
            font-family: 'Rubik Mono One', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            text-shadow: 
                3px 3px 0 var(--deep-purple),
                6px 6px 0 var(--neon-cyan);
            margin-bottom: 1.5rem;
        }

        /* Sponsors section */
        .sponsors {
            padding: 80px 5%;
            text-align: center;
            background: rgba(10,10,10,0.8);
        }

        .sponsor-logo {
            height: 60px;
            width: auto;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .sponsor-logo[alt="Sponsor 2"] {
            filter: invert(1) hue-rotate(180deg) brightness(1.2);
        }

        /* Button styles */
        .btn-magnetic {
            display: inline-block;
            padding: 15px 35px;
            background: var(--electric);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s var(--ease-out);
            box-shadow: 0 0 15px var(--electric);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            model-viewer {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="header-image">
        <div class="header-overlay"></div>
        <div class="header-content">
            <div class="hero">
                <h1>SKI FREESTYLE<br>REDEFINED</h1>
                <p>Premium ski clothing designed for extreme performance and style</p>
                <a href="#model" class="btn-magnetic">View 3D Collection</a>
            </div>
        </div>
    </div>

    <!-- 3D Model Section -->
    <section id="model" class="model-section">
        <h2>EXPLORE OUR 3D MODELS</h2>
        <p>Interact with our latest ski jacket design in 3D</p>
        
        <!-- Replace with your actual 3D model file -->
        <model-viewer 
            src="path/to/your-model.glb" 
            alt="FREE4ALLRIDERS Ski Jacket 3D Model"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            auto-rotate
            shadow-intensity="1">
            
            <div class="progress-bar" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
        </model-viewer>
        
        <a href="#products" class="btn-magnetic">View All Products</a>
    </section>

    <!-- Sponsors section -->
    <section class="sponsors">
        <h2>OUR PARTNERS</h2>
        <h3>Trusted By The Best</h3>
        
        <div class="sponsors-grid">
            <img src="sponsors.png" alt="Sponsor 1" class="sponsor-logo">
            <img src="sponsor2.png" alt="Sponsor 2" class="sponsor-logo">
            <img src="sponsor3.png" alt="Sponsor 3" class="sponsor-logo">
            <img src="sponsor4.png" alt="Sponsor 4" class="sponsor-logo">
        </div>
    </section>

    <script>
        // Simple smooth scroll for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
