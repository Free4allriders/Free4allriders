<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE4ALLRIDERS | High Performance Apparel</title>
    <style>
        :root {
            --primary: #f77bff;
            --secondary: #d800ff;
            --dark: #0a0a0a;
            --light: #ffffff;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            font-weight: 300;
        }

        /* Animación de degradado dinámico */
        @keyframes gradientPan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header profesional con efecto vidrio */
        header {
            position: fixed;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(12px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(247, 123, 255, 0.1);
            transition: all 0.4s var(--ease);
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 450;
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.3s var(--ease);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.4s var(--ease);
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Sección Hero con efecto parallax */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 5%;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, 
                rgba(247, 123, 255, 0.1) 0%, 
                rgba(10, 10, 10, 1) 70%);
            animation: gradientPan 15s infinite linear;
            z-index: -1;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            opacity: 0;
            transform: translateY(30px);
            animation: textReveal 1s var(--ease) forwards;
        }

        .hero p {
            font-size: 1.25rem;
            max-width: 600px;
            opacity: 0;
            transform: translateY(30px);
            animation: textReveal 1s var(--ease) 0.2s forwards;
        }

        @keyframes textReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tarjetas de productos con efecto holográfico */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 8rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s var(--ease);
            border: 1px solid rgba(247, 123, 255, 0.1);
        }

        .product-card::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 90deg at 50% 50%,
                var(--primary),
                var(--secondary),
                var(--primary)
            );
            animation: rotate 4s linear infinite;
            opacity: 0.1;
            z-index: -1;
        }

        .product-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.05);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Sección técnica con líneas dinámicas */
        .tech-section {
            position: relative;
            padding: 8rem 5%;
            background: linear-gradient(
                45deg,
                rgba(10, 10, 10, 1) 0%,
                rgba(21, 0, 24, 0.8) 100%
            );
        }

        .grid-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: 
                linear-gradient(to right, rgba(247, 123, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(247, 123, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        /* Footer animado */
        footer {
            padding: 4rem 5%;
            background: rgba(10, 10, 10, 0.95);
            text-align: center;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--primary) 50%, 
                transparent 100%);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 style="color: var(--primary); font-weight: 700;">FREE4ALLRIDERS</h1>
        <nav class="nav-links">
            <a href="#tech">Tecnología</a>
            <a href="#products">Productos</a>
            <a href="#about">Nosotros</a>
            <a href="#contact">Contacto</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Ingeniería Textil <br>para el Límite</h1>
                <p>Precisión técnica y diseño innovador para el máximo rendimiento</p>
            </div>
        </section>

        <section class="tech-section">
            <div class="grid-lines"></div>
            <div class="product-grid">
                <!-- Tarjetas técnicas aquí -->
            </div>
        </section>
    </main>

    <footer>
        <p style="color: var(--secondary); margin-bottom: 1rem;">"EVERY TRICK HAS A HISTORY"</p>
        <p>&copy; 2023 FREE4ALLRIDERS. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Intersection Observer para animaciones
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.product-card').forEach(card => {
            observer.observe(card);
        });

        // Efecto parallax en el hero
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            document.querySelector('.hero').style.backgroundPositionY = `${scrolled * 0.5}px`;
        });
    </script>
</body>
</html>
