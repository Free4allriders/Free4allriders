<html lang="en">
<head>

    <!-- Firebase SDK -->

    <style>
        /* Tus estilos existentes... */
        
        /* Mejoras para el carrito */
        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s;
            margin-left: 20px;
        }
        
        .cart-icon:hover {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }
        
        .cart-counter {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--neon-pink);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .cart-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            width: 350px;
            max-height: 500px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.95);
            border: 1px solid var(--neon-purple);
            border-radius: 8px;
            padding: 15px;
            z-index: 1000;
            box-shadow: var(--glow-effect);
        }
        
        .cart-item {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        
        .cart-item img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
            border: 1px solid var(--neon-purple);
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .cart-item-details {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 5px;
        }
        
        .remove-item {
            background: none;
            border: none;
            color: #ff5555;
            cursor: pointer;
            font-size: 0.8rem;
            padding: 0;
        }
        
        .remove-item:hover {
            text-decoration: underline;
        }
        
        .cart-total {
            font-weight: bold;
            text-align: right;
            margin-top: 15px;
            font-size: 1.2rem;
        }
        
        .checkout-btn {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: var(--neon-purple);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .checkout-btn:hover {
            background-color: var(--neon-pink);
            box-shadow: var(--glow-effect);
        }
        
        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: var(--neon-purple);
            color: white;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: var(--glow-effect);
            animation: slideIn 0.3s ease-out;
        }
        
        .toast-error {
            background-color: #ff5555;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="logo-imatge.PNG" alt="FREE4ALLRIDERS" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html#products">Collection</a>
            <a href="Contact.html">Contact</a>
            <a href="#" id="authLink">Login</a>
            <div class="cart-icon" id="cartIcon">
                <i class="fas fa-shopping-bag"></i>
                <span class="cart-counter" id="cartCounter" style="display: none;">0</span>
                <div class="cart-dropdown" id="cartDropdown">
                    <div id="cartItemsContainer">
                        <p>Your cart is empty</p>
                    </div>
                    <div class="cart-total">
                        Total: $<span id="cartTotal">0.00</span>
                    </div>
                    <button class="checkout-btn" id="checkoutBtn">Checkout</button>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Resto de tu HTML... -->

    <!-- Firebase Configuration -->
    <script>
        // Firebase Configuration (reemplaza con tus datos reales)
        const firebaseConfig = {
            apiKey: "AIzaSyAnhkZ3lkRpS8bBHI8OKYlYmpyRisahrdQ",
            authDomain: "free4allriders-51c5e.firebaseapp.com",
            projectId: "free4allriders-51c5e",
            storageBucket: "free4allriders-51c5e.firebasestorage.app",
            messagingSenderId: "1082764494980",
            appId: "1:1082764494980:web:a124d3dfeed2c08d8b5ad1",
            measurementId: "G-7KEGQPK3P0"
        };

        // Firebase Initialization
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Carrito de compras
        const CART_STORAGE_KEY = 'free4all_cart';
        const cart = {
            items: [],
            
            init: function() {
                this.load();
                this.updateUI();
            },
            
            load: function() {
                const savedCart = localStorage.getItem(CART_STORAGE_KEY);
                if (savedCart) {
                    this.items = JSON.parse(savedCart);
                }
            },
            
            save: function() {
                localStorage.setItem(CART_STORAGE_KEY, JSON.stringify(this.items));
                this.updateUI();
            },
            
            addItem: function(product) {
                const existingItem = this.items.find(item => 
                    item.id === product.id && item.size === product.size);
                
                if (existingItem) {
                    existingItem.quantity += product.quantity;
                } else {
                    this.items.push(product);
                }
                
                this.save();
                this.showToast('Product added to cart');
            },
            
            removeItem: function(index) {
                this.items.splice(index, 1);
                this.save();
                this.showToast('Product removed from cart');
            },
            
            clear: function() {
                this.items = [];
                localStorage.removeItem(CART_STORAGE_KEY);
                this.updateUI();
            },
            
            getTotal: function() {
                return this.items.reduce((total, item) => {
                    return total + (item.price * item.quantity);
                }, 0);
            },
            
            getTotalItems: function() {
                return this.items.reduce((total, item) => {
                    return total + item.quantity;
                }, 0);
            },
            
            updateUI: function() {
                const totalItems = this.getTotalItems();
                const counter = document.getElementById('cartCounter');
                
                if (totalItems > 0) {
                    counter.textContent = totalItems;
                    counter.style.display = 'flex';
                } else {
                    counter.style.display = 'none';
                }
                
                const cartItemsContainer = document.getElementById('cartItemsContainer');
                const cartTotalElement = document.getElementById('cartTotal');
                
                cartItemsContainer.innerHTML = '';
                
                if (this.items.length === 0) {
                    cartItemsContainer.innerHTML = '<p>Your cart is empty</p>';
                    cartTotalElement.textContent = '0.00';
                    return;
                }
                
                this.items.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'cart-item';
                    itemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-info">
                            <div class="cart-item-title">${item.name}</div>
                            <div class="cart-item-details">Size: ${item.size} | Quantity: ${item.quantity}</div>
                            <div class="cart-item-details">$${(item.price * item.quantity).toFixed(2)}</div>
                            <button class="remove-item" data-index="${index}">Remove</button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                });
                
                cartTotalElement.textContent = this.getTotal().toFixed(2);
                
                // Add event listeners to remove buttons
                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = parseInt(e.target.getAttribute('data-index'));
                        this.removeItem(index);
                    });
                });
            },
            
            showToast: function(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast${type === 'error' ? ' toast-error' : ''}`;
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            },
            
            processOrder: async function() {
                const user = auth.currentUser;
                
                if (!user) {
                    this.showToast('Please log in to continue', 'error');
                    document.getElementById('loginModal').style.display = 'block';
                    return null;
                }
                
                try {
                    const batch = db.batch();
                    const ordersCollection = db.collection('orders');
                    const orderIds = [];
                    
                    this.items.forEach(item => {
                        const orderRef = ordersCollection.doc();
                        orderIds.push(orderRef.id);
                        
                        batch.set(orderRef, {
                            userId: user.uid,
                            userEmail: user.email,
                            productId: item.id,
                            productName: item.name,
                            size: item.size,
                            quantity: item.quantity,
                            price: item.price,
                            total: item.price * item.quantity,
                            status: 'pending',
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    });
                    
                    await batch.commit();
                    return orderIds;
                    
                } catch (error) {
                    console.error("Error processing order:", error);
                    throw error;
                }
            }
        };

        // Inicialización cuando la página carga
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar carrito
            cart.init();
            
            // Configurar icono del carrito
            const cartIcon = document.getElementById('cartIcon');
            const cartDropdown = document.getElementById('cartDropdown');
            
            cartIcon.addEventListener('click', (e) => {
                e.stopPropagation();
                cartDropdown.style.display = cartDropdown.style.display === 'block' ? 'none' : 'block';
            });
            
            document.addEventListener('click', () => {
                cartDropdown.style.display = 'none';
            });
            
            // Botón "Add to Cart"
            document.getElementById('addToCartBtn').addEventListener('click', () => {
                const selectedSize = document.querySelector('.size-option.selected').textContent;
                const product = {
                    id: 'hoodie-rider-1',
                    name: document.querySelector('.product-title').textContent,
                    price: parseFloat(document.querySelector('.product-price').textContent.replace('$', '')),
                    size: selectedSize,
                    quantity: 1,
                    image: document.querySelector('.product-image').src
                };
                
                cart.addItem(product);
            });
            
            // Botón "Add to Cart" (3D view)
            document.getElementById('addToCartBtn3D').addEventListener('click', () => {
                const selectedSize = document.querySelector('.size-option.selected').textContent;
                const product = {
                    id: 'hoodie-rider-1-3d',
                    name: 'HOODIE FOR RIDER ONLY (3D)',
                    price: parseFloat(document.querySelector('.product-price').textContent.replace('$', '')),
                    size: selectedSize,
                    quantity: 1,
                    image: 'hoodie.glb'
                };
                
                cart.addItem(product);
            });
            
            // Botón "Buy Now"
            document.getElementById('buyNowBtn').addEventListener('click', () => {
                const selectedSize = document.querySelector('.size-option.selected').textContent;
                const product = {
                    id: 'hoodie-rider-1',
                    name: document.querySelector('.product-title').textContent,
                    price: parseFloat(document.querySelector('.product-price').textContent.replace('$', '')),
                    size: selectedSize,
                    quantity: 1,
                    image: document.querySelector('.product-image').src
                };
                
                cart.clear();
                cart.addItem(product);
                document.getElementById('checkoutModal').style.display = 'flex';
                updateCheckoutSummary();
            });
            
            // Botón "Buy Now" (3D view)
            document.getElementById('buyNowBtn3D').addEventListener('click', () => {
                const selectedSize = document.querySelector('.size-option.selected').textContent;
                const product = {
                    id: 'hoodie-rider-1-3d',
                    name: 'HOODIE FOR RIDER ONLY (3D)',
                    price: parseFloat(document.querySelector('.product-price').textContent.replace('$', '')),
                    size: selectedSize,
                    quantity: 1,
                    image: 'hoodie.glb'
                };
                
                cart.clear();
                cart.addItem(product);
                document.getElementById('checkoutModal').style.display = 'flex';
                updateCheckoutSummary();
            });
            
            // Botón "Checkout" (desplegable del carrito)
            document.getElementById('checkoutBtn').addEventListener('click', () => {
                if (cart.getTotalItems() === 0) {
                    cart.showToast('Cart is empty', 'error');
                    return;
                }
                
                document.getElementById('checkoutModal').style.display = 'flex';
                updateCheckoutSummary();
            });
            
            // Selector de tallas
            document.querySelectorAll('.size-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.size-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    this.classList.add('selected');
                });
            });
            
            // Función para actualizar el resumen de compra
            function updateCheckoutSummary() {
                const summaryElement = document.getElementById('checkoutSummary');
                const totalElement = document.getElementById('checkoutTotal');
                
                summaryElement.innerHTML = '';
                
                if (cart.items.length === 0) {
                    summaryElement.innerHTML = '<p>No products in cart</p>';
                    totalElement.textContent = '0.00';
                    return;
                }
                
                cart.items.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'checkout-item';
                    itemElement.innerHTML = `
                        <div>
                            <strong>${item.name}</strong> (${item.size})
                            <br><small>Quantity: ${item.quantity}</small>
                        </div>
                        <div>$${(item.price * item.quantity).toFixed(2)}</div>
                    `;
                    summaryElement.appendChild(itemElement);
                });
                
                totalElement.textContent = cart.getTotal().toFixed(2);
            }
            
            // Botón "Confirm Purchase" en el modal de checkout
            document.getElementById('confirmCheckout').addEventListener('click', async () => {
                try {
                    const orderIds = await cart.processOrder();
                    
                    if (orderIds) {
                        document.getElementById('checkoutModal').style.display = 'none';
                        document.getElementById('confirmedSize').textContent = 
                            cart.items[0].size; // Mostrar solo el primer tamaño para simplificar
                        document.getElementById('confirmedPrice').textContent = `$${cart.getTotal().toFixed(2)}`;
                        document.getElementById('orderId').textContent = orderIds.join(', ');
                        document.getElementById('orderConfirmation').style.display = 'flex';
                        cart.clear();
                    }
                } catch (error) {
                    cart.showToast('Error processing purchase: ' + error.message, 'error');
                    console.error("Checkout error:", error);
                }
            });
            
            // Resto de tu código de inicialización...
        });
    </script>
</body>
</html>
