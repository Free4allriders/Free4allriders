<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FREE4ALLRIDERS</title>
    <link rel="icon" type="image/png" href="Head-imatge.PNG">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SDKs de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-purple: #9d00ff;
            --dark-purple: #4b0082;
            --black: #000000;
            --white: #ffffff;
            --glow-effect: 0 0 10px rgba(157, 0, 255, 0.7), 
                          0 0 20px rgba(255, 0, 255, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--black);
            color: var(--white);
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header Estilo Neon */
        header {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--neon-purple);
            backdrop-filter: blur(5px);
        }
        
        .logo {
            height: 40px;
            filter: drop-shadow(var(--glow-effect));
        }
        
        nav a {
            color: var(--white);
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: all 0.3s;
            text-shadow: 0 0 5px var(--neon-pink);
        }
        
        nav a:hover {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }
        
        /* Contenedor Principal */
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .login-box {
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--neon-purple);
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--glow-effect);
            text-align: center;
        }
        
        .login-title {
            color: var(--neon-pink);
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--neon-pink);
        }
        
        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-purple);
            border-radius: 5px;
            color: var(--white);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--neon-purple);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            font-size: 16px;
        }
        
        .login-btn:hover {
            background-color: var(--neon-pink);
            box-shadow: var(--glow-effect);
            transform: translateY(-2px);
        }
        
        .login-options {
            margin-top: 25px;
            color: #ccc;
        }
        
        .login-options a {
            color: var(--neon-purple);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .login-options a:hover {
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
        }
        
        .error-message {
            color: #ff5555;
            margin-bottom: 20px;
            font-size: 14px;
            min-height: 20px;
        }
        
        /* Footer Neon */
        footer {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px 5%;
            text-align: center;
            border-top: 1px solid var(--neon-purple);
        }
        
        .footer-logo {
            height: 30px;
            margin-bottom: 15px;
            filter: drop-shadow(var(--glow-effect));
        }
        
        .social-links {
            margin: 15px 0;
        }
        
        .social-links a {
            color: var(--white);
            margin: 0 10px;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .social-links a:hover {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }
        
        .copyright {
            color: var(--neon-purple);
            font-size: 0.9rem;
            text-shadow: 0 0 5px var(--neon-pink);
        }
        
        /* Efecto de Carga */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .login-box {
                padding: 30px 20px;
            }
            
            nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header Estilo Cyberpunk -->
    <header>
        <img src="logo-imatge.PNG" alt="FREE4ALLRIDERS" class="logo">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="index.html#products">Colección</a>
            <a href="Contact.html">Contacto</a>
        </nav>
    </header>
    
    <!-- Contenedor Principal -->
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">INICIAR SESIÓN</h1>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form class="login-form" id="loginForm">
                <input type="email" id="loginEmail" placeholder="Correo electrónico" required>
                <input type="password" id="loginPassword" placeholder="Contraseña" required>
                <button type="submit" class="login-btn">ENTRAR</button>
            </form>
            
            <div class="login-options">
                <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
                <p><a href="forgot-password.html">¿Olvidaste tu contraseña?</a></p>
            </div>
        </div>
    </div>
    
    <!-- Footer Neon -->
    <footer>
        <img src="logo-imatge.PNG" alt="FREE4ALLRIDERS" class="footer-logo">
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
        </div>
        <p class="copyright">© 2023 FREE4ALLRIDERS | CYBER COLLECTION</p>
    </footer>
    
    <script>
        // Configuración de Firebase (reemplaza con tus datos)
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyAnhkZ3lkRpS8bBHI8OKYlYmpyRisahrdQ",
    authDomain: "free4allriders-51c5e.firebaseapp.com",
    projectId: "free4allriders-51c5e",
    storageBucket: "free4allriders-51c5e.firebasestorage.app",
    messagingSenderId: "1082764494980",
    appId: "1:1082764494980:web:a124d3dfeed2c08d8b5ad1",
    measurementId: "G-7KEGQPK3P0"
  };
        
        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // Manejo del formulario de login
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Limpiar mensajes de error
            errorMessage.textContent = '';
            
            // Iniciar sesión con Firebase
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redirigir al usuario después del login exitoso
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    // Mostrar mensaje de error
                    errorMessage.textContent = getErrorMessage(error.code);
                });
        });
        
        // Función para traducir códigos de error
        function getErrorMessage(errorCode) {
            switch(errorCode) {
                case 'auth/invalid-email':
                    return 'El correo electrónico no es válido.';
                case 'auth/user-disabled':
                    return 'Esta cuenta ha sido deshabilitada.';
                case 'auth/user-not-found':
                    return 'No existe una cuenta con este correo.';
                case 'auth/wrong-password':
                    return 'Contraseña incorrecta.';
                case 'auth/too-many-requests':
                    return 'Demasiados intentos fallidos. Intenta más tarde.';
                default:
                    return 'Error al iniciar sesión. Por favor intenta de nuevo.';
            }
        }
        
        // Verificar si el usuario ya está autenticado
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Si el usuario ya está logueado, redirigir a la página principal
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
