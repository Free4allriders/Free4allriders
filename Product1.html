<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaqueta Épica</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px #0a0a0a, -5px -5px 15px #2a2a2a;
            text-align: center;
            max-width: 350px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.1);
            box-shadow: 10px 10px 25px #0a0a0a, -10px -10px 25px #2a2a2a;
        }
        .image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover .image {
            transform: scale(1.05);
        }
        .title {
            font-size: 1.8em;
            font-weight: bold;
        }
        .description {
            font-size: 1em;
            color: #ccc;
        }
        .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #4a90e2;
            margin: 10px 0;
        }
        .sizes {
            font-size: 1em;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .button:hover {
            background-color: #357ac9;
            transform: scale(1.1) rotate(-3deg);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300x400" alt="Chaqueta Épica" class="image">
        <div class="title">Chaqueta Épica</div>
        <p class="description">Esta chaqueta de cuero negro con detalles plateados en los hombros y mangas es perfecta para un look audaz y moderno. Confeccionada con materiales de alta calidad, ofrece comodidad y resistencia para cualquier ocasión.</p>
        <div class="price">$129.99</div>
        <div class="sizes">Tallas disponibles: S, M, L, XL</div>
        <button class="button" onclick="showDetails()">Ver más</button>
        <button class="button" onclick="buyNow()">Comprar</button>
    </div>

    <script>
        function showDetails() {
            alert("La chaqueta Épica combina estilo y funcionalidad, ideal para quienes buscan destacar con un diseño exclusivo.");
        }
        function buyNow() {
            alert("¡Gracias por tu compra! Procesando pedido...");
        }
    </script>
</body>
</html>
