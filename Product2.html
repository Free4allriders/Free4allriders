<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOODIE FOR RIDER | FREE4ALLRIDERS</title>
    <link rel="icon" type="image/png" href="Head-imatge.PNG">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <style>
        /* ... (todos los estilos CSS permanecen igual) ... */
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="logo-imatge.PNG" alt="FREE4ALLRIDERS" class="logo">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="index.html#products">Colección</a>
            <a href="Contact.html">Contacto</a>
            <a href="#" id="authLink">Login</a>
            <div class="cart-icon" id="cartIcon">
                🛒 <span class="cart-counter" id="cartCounter" style="display: none;">0</span>
                <div class="cart-dropdown" id="cartDropdown">
                    <div id="cartItemsContainer">
                        <p>Tu carrito está vacío</p>
                    </div>
                    <div class="cart-total">
                        Total: $<span id="cartTotal">0.00</span>
                    </div>
                    <button class="btn btn-primary checkout-btn" id="checkoutBtn">Finalizar Compra</button>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- ... (resto del HTML permanece igual) ... -->

    <!-- Firebase Configuration -->
    <script>
        // Configuración Firebase (reemplaza con tus datos reales)
        const firebaseConfig = {
            apiKey: "AIzaSyAnhkZ3lkRpS8bBHI8OKYlYmpyRisahrdQ",
            authDomain: "free4allriders-51c5e.firebaseapp.com",
            projectId: "free4allriders-51c5e",
            storageBucket: "free4allriders-51c5e.firebasestorage.app",
            messagingSenderId: "1082764494980",
            appId: "1:1082764494980:web:a124d3dfeed2c08d8b5ad1",
            measurementId: "G-7KEGQPK3P0"
        };



        // Inicialización Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase inicializado correctamente");
        } catch (error) {
            console.error("Error inicializando Firebase:", error);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();
        const CART_STORAGE_KEY = 'free4all_cart_v2';

        // Objeto del carrito
        const cart = {
            items: [],
            
            init: function() {
                this.load();
                this.updateUI();
            },
            
            load: function() {
                const savedCart = localStorage.getItem(CART_STORAGE_KEY);
                if (savedCart) {
                    this.items = JSON.parse(savedCart);
                }
            },
            
            save: function() {
                localStorage.setItem(CART_STORAGE_KEY, JSON.stringify(this.items));
                this.updateUI();
            },
            
            addItem: function(product) {
                const existingItem = this.items.find(item => 
                    item.id === product.id && item.size === product.size);
                
                if (existingItem) {
                    existingItem.quantity += product.quantity;
                } else {
                    this.items.push(product);
                }
                
                this.save();
                showToast('Producto añadido al carrito');
            },
            
            removeItem: function(index) {
                this.items.splice(index, 1);
                this.save();
                showToast('Producto eliminado del carrito');
            },
            
            clear: function() {
                this.items = [];
                localStorage.removeItem(CART_STORAGE_KEY);
                this.updateUI();
            },
            
            getTotal: function() {
                return this.items.reduce((total, item) => {
                    return total + (item.price * item.quantity);
                }, 0);
            },
            
            getTotalItems: function() {
                return this.items.reduce((total, item) => {
                    return total + item.quantity;
                }, 0);
            },
            
            updateUI: function() {
                const totalItems = this.getTotalItems();
                const counter = document.getElementById('cartCounter');
                
                if (totalItems > 0) {
                    counter.textContent = totalItems;
                    counter.style.display = 'flex';
                } else {
                    counter.style.display = 'none';
                }
                
                const cartItemsContainer = document.getElementById('cartItemsContainer');
                const cartTotalElement = document.getElementById('cartTotal');
                
                cartItemsContainer.innerHTML = '';
                
                if (this.items.length === 0) {
                    cartItemsContainer.innerHTML = '<p>Tu carrito está vacío</p>';
                    cartTotalElement.textContent = '0.00';
                    return;
                }
                
                this.items.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'cart-item';
                    itemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-info">
                            <div class="cart-item-title">${item.name}</div>
                            <div class="cart-item-details">Talla: ${item.size} | Cantidad: ${item.quantity}</div>
                            <div class="cart-item-details">$${(item.price * item.quantity).toFixed(2)}</div>
                            <button class="remove-item" data-index="${index}">Eliminar</button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                });
                
                cartTotalElement.textContent = this.getTotal().toFixed(2);
                
                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = parseInt(e.target.getAttribute('data-index'));
                        this.removeItem(index);
                    });
                });
            }
        };

        // Función para mostrar notificaciones
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast${type === 'error' ? ' toast-error' : ''}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Función para procesar la orden
        async function processOrder() {
            const user = auth.currentUser;
            
            if (!user) {
                showToast('Por favor inicia sesión para continuar', 'error');
                document.getElementById('loginModal').style.display = 'block';
                return null;
            }
            
            try {
                const batch = db.batch();
                const ordersCollection = db.collection('orders');
                const orderIds = [];
                
                cart.items.forEach(item => {
                    const orderRef = ordersCollection.doc();
                    orderIds.push(orderRef.id);
                    
                    batch.set(orderRef, {
                        userId: user.uid,
                        userEmail: user.email,
                        productId: item.id,
                        productName: item.name,
                        size: item.size,
                        quantity: item.quantity,
                        price: item.price,
                        total: item.price * item.quantity,
                        status: 'completed',
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        ip: '',
                        shippingAddress: '',
                        paymentMethod: 'Tarjeta'
                    });
                });
                
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipResponse.json();
                    
                    cart.items.forEach((item, index) => {
                        const orderRef = ordersCollection.doc(orderIds[index]);
                        batch.update(orderRef, {
                            ip: ipData.ip
                        });
                    });
                } catch (ipError) {
                    console.error("Error obteniendo IP:", ipError);
                }
                
                await batch.commit();
                return orderIds;
                
            } catch (error) {
                console.error("Error procesando orden:", error);
                throw error;
            }
        }

        // Función para actualizar el resumen de checkout
        function updateCheckoutSummary() {
            const summaryElement = document.getElementById('checkoutSummary');
            const totalElement = document.getElementById('checkoutTotal');
            
            summaryElement.innerHTML = '';
            
            if (cart.items.length === 0) {
                summaryElement.innerHTML = '<p>No hay productos en el carrito</p>';
                totalElement.textContent = '0.00';
                return;
            }
            
            cart.items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'checkout-item';
                itemElement.innerHTML = `
                    <div>
                        <strong>${item.name}</strong> (${item.size})
                        <br><small>Cantidad: ${item.quantity}</small>
                    </div>
                    <div>$${(item.price * item.quantity).toFixed(2)}</div>
                `;
                summaryElement.appendChild(itemElement);
            });
            
            totalElement.textContent = cart.getTotal().toFixed(2);
        }

        // Inicialización al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar carrito
            cart.init();
            
            // Configurar el icono del carrito
            const cartIcon = document.getElementById('cartIcon');
            const cartDropdown = document.getElementById('cartDropdown');
            
            cartIcon.addEventListener('click', (e) => {
                e.stopPropagation();
                cartDropdown.style.display = cartDropdown.style.display === 'block' ? 'none' : 'block';
            });
            
            document.addEventListener('click', () => {
                cartDropdown.style.display = 'none';
            });
            
            // Botón de añadir al carrito (vista normal)
            document.getElementById('addToCartBtn').addEventListener('click', () => {
                const product = {
                    id: 'hoodie-rider-1',
                    name: document.querySelector('.product-title').textContent,
                    price: parseFloat(document.querySelector('.product-price').textContent.replace('$', '')),
                    size: document.querySelector('.size-option.selected').textContent,
                    quantity: 1,
                    image: document.querySelector('.product-image').src
                };
                
                cart.addItem(product);
            });
            
            // Botón de añadir al carrito (vista 3D)
            document.getElementById('addToCartBtn3D').addEventListener('click', () => {
                const product = {
                    id: 'hoodie-rider-1',
                    name: 'HOODIE FOR RIDER ONLY (3D)',
                    price: parseFloat(document.querySelector('.product-price').textContent.replace('$', '')),
                    size: document.querySelector('.size-option.selected').textContent,
                    quantity: 1,
                    image: 'hoodie.glb'
                };
                
                cart.addItem(product);
            });
            
            // Botón de comprar ahora (vista normal)
            document.getElementById('buyNowBtn').addEventListener('click', () => {
                const product = {
                    id: 'hoodie-rider-1',
                    name: document.querySelector('.product-title').textContent,
                    price: parseFloat(document.querySelector('.product-price').textContent.replace('$', '')),
                    size: document.querySelector('.size-option.selected').textContent,
                    quantity: 1,
                    image: document.querySelector('.product-image').src
                };
                
                cart.clear();
                cart.addItem(product);
                document.getElementById('checkoutModal').style.display = 'flex';
                updateCheckoutSummary();
            });
            
            // Botón de comprar ahora (vista 3D)
            document.getElementById('buyNowBtn3D').addEventListener('click', () => {
                const product = {
                    id: 'hoodie-rider-1',
                    name: 'HOODIE FOR RIDER ONLY (3D)',
                    price: parseFloat(document.querySelector('.product-price').textContent.replace('$', '')),
                    size: document.querySelector('.size-option.selected').textContent,
                    quantity: 1,
                    image: 'hoodie.glb'
                };
                
                cart.clear();
                cart.addItem(product);
                document.getElementById('checkoutModal').style.display = 'flex';
                updateCheckoutSummary();
            });
            
            // Botón de finalizar compra (desde el dropdown del carrito)
            document.getElementById('checkoutBtn').addEventListener('click', () => {
                if (cart.getTotalItems() === 0) {
                    showToast('El carrito está vacío', 'error');
                    return;
                }
                
                document.getElementById('checkoutModal').style.display = 'flex';
                updateCheckoutSummary();
            });
            
            // Botón de confirmar compra (en el modal de checkout)
            document.getElementById('confirmCheckout').addEventListener('click', async () => {
                try {
                    const orderIds = await processOrder();
                    
                    if (orderIds) {
                        document.getElementById('checkoutModal').style.display = 'none';
                        document.getElementById('confirmedSize').textContent = 
                            cart.items.map(item => `${item.size} (x${item.quantity})`).join(', ');
                        document.getElementById('confirmedPrice').textContent = `$${cart.getTotal().toFixed(2)}`;
                        document.getElementById('orderId').textContent = orderIds.join(', ');
                        document.getElementById('orderConfirmation').style.display = 'flex';
                        cart.clear();
                    }
                } catch (error) {
                    showToast('Error al procesar la compra: ' + error.message, 'error');
                    console.error("Error en checkout:", error);
                }
            });
            
            // Selector de tallas
            document.querySelectorAll('.size-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.size-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    this.classList.add('selected');
                });
            });
            
            // Sistema de autenticación mejorado
            const authLink = document.getElementById('authLink');
            const loginModal = document.getElementById('loginModal');
            const closeLogin = document.getElementById('closeLogin');
            const loginForm = document.getElementById('loginForm');
            const loginErrorMessage = document.getElementById('loginErrorMessage');
            
            function showLoginModal() {
                loginModal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            }
            
            authLink.addEventListener('click', (e) => {
                if (auth.currentUser) {
                    e.preventDefault();
                    auth.signOut().then(() => {
                        showToast('Sesión cerrada correctamente');
                    }).catch(error => {
                        showToast('Error al cerrar sesión', 'error');
                    });
                } else {
                    e.preventDefault();
                    showLoginModal();
                }
            });
            
            closeLogin.addEventListener('click', () => {
                loginModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            });
            
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                auth.signInWithEmailAndPassword(email, password)
                    .then(() => {
                        loginModal.style.display = 'none';
                        document.body.style.overflow = 'auto';
                        loginErrorMessage.textContent = '';
                        showToast('Sesión iniciada correctamente');
                    })
                    .catch(error => {
                        loginErrorMessage.textContent = getAuthErrorMessage(error.code);
                    });
            });
            
            function getAuthErrorMessage(errorCode) {
                switch(errorCode) {
                    case 'auth/invalid-email': return 'Email inválido';
                    case 'auth/user-disabled': return 'Cuenta deshabilitada';
                    case 'auth/user-not-found': return 'Usuario no encontrado';
                    case 'auth/wrong-password': return 'Contraseña incorrecta';
                    default: return 'Error al iniciar sesión';
                }
            }
            
            // Observador de estado de autenticación mejorado
            auth.onAuthStateChanged(user => {
                const authLink = document.getElementById('authLink');
                if (user) {
                    authLink.textContent = 'Cerrar sesión';
                    authLink.href = '#';
                } else {
                    authLink.textContent = 'Login';
                    authLink.href = 'login.html';
                }
            });
            
            // Galería de fotos
            const morePhotosBtn = document.getElementById('morePhotosBtn');
            const photosModal = document.getElementById('photosModal');
            const closeModal = document.getElementById('closeModal');
            
            morePhotosBtn.addEventListener('click', () => {
                photosModal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            });
            
            closeModal.addEventListener('click', () => {
                photosModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            });
            
            // Cambio de vista
            const switchBtn = document.getElementById('switchBtn');
            const productImage = document.getElementById('productImage');
            let isMainImage = true;
            const mainImage = 'Hoodie-black.jpeg';
            const altImage = 'Hoodie-white.jpeg';
            
            switchBtn.addEventListener('click', () => {
                productImage.src = isMainImage ? altImage : mainImage;
                isMainImage = !isMainImage;
            });
        });
    </script>
</body>
</html>
